<html>

<body>
<script src="bower_components/jquery-1.12.3.min/index.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="bower_components/jsrender.min/index.js"></script>
<script src="debug.js"></script>

<body>

<div id="result"></div>

<script id="theTmpl" type="text/x-jsrender">
<div>
   <em>Name:</em> {{:name}}
   {{if showNickname && nickname}}
      (Goes by <em>{{:nickname}}</em>)
   {{/if}}
</div>
</script>

<script>
    var data = [
        {
            "name": "Robert",
            "nickname": "Bob",
            "showNickname": true
        },
        {
            "name": "Susan",
            "nickname": "Sue",
            "showNickname": false
        }
    ];

    var template = $.templates("#theTmpl");

    var htmlOutput = template.render(data);

    $("#result").html(htmlOutput);
</script>


</body>
</html>
